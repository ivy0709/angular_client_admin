<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo" routerLink="./">
      <nz-avatar nzSize="large" nzIcon="anticon anticon-user"
                 nzSrc="{{user_avator}}">
      </nz-avatar>
      <span *ngIf="!isCollapsed" class="username-text">{{user_name}}</span>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="./publish"><span><i class="anticon anticon-edit"></i><span
        class="nav-text">发布文章</span></span></li>
      <li nz-menu-item routerLink="./user"><span><i class="anticon anticon-user"></i><span class="nav-text">用户管理</span></span>
      </li>
      <li nz-menu-item routerLink="./article"><span><i class="anticon anticon-file-text"></i><span
        class="nav-text">文章管理</span></span></li>
      <li nz-menu-item routerLink="./category"><span><i class="anticon anticon-paper-clip"></i><span class="nav-text">分类管理</span></span>
      </li>
      <li nz-menu-item routerLink="./link"><span><i class="anticon anticon-link"></i><span class="nav-text">友链管理</span></span>
      </li>
      <li nz-menu-item routerLink="./util"><span><i class="anticon anticon-link"></i><span class="nav-text">小小工具</span></span>
      </li>
      <li nz-menu-item (click)="logout()"><span><i class="anticon anticon-logout"></i><span class="nav-text">退出登录</span></span>
      </li>
      <!--<li nz-submenu>-->
      <!--<span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>-->
      <!--<ul>-->
      <!--<li nz-menu-item>Team 1</li>-->
      <!--<li nz-menu-item>Team 2</li>-->
      <!--</ul>-->
      <!--</li>-->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed"
         (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
<nz-modal [(nzVisible)]="isVisible" nzTitle="退出登录" (nzOnOk)="handleOk()"
          [nzOkLoading]="isOkLoading" (nzOnCancel)="handleCancel()">
  <p>您确定要退出登录吗?</p>
</nz-modal>
